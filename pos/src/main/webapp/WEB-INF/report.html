<!doctype html>

<html lang="en" xmlns:th="">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">

<h3>Reports</h3>

 <!-- Top row with form-->
	<form class="form" id="report-form">
		<div class="row g-2">
			<div class="form-group col-md">
			    <label for="inputstartdate" class="col col-form-label">Start Date</label>
			    <div class="col-sm-12">
			      <input type="datetime-local" class="form-control" name="start" id="inputstartdate" placeholder="Enter Start-Date">
			    </div>
			  </div>
			  <div class="form-group col-md">
			    <label for="inputenddate" class="col col-form-label">End Date</label>
			    <div class="col-sm-12">
			      <input type="datetime-local" class="form-control" name="end" id="inputenddate" placeholder="Enter End-Date">
			    </div>
			  </div>
		 </div>
		 <div class="row g-2">
			  <div class="form-group col-md">
			    <label for="inputBrand" class="col col-form-label">Brand</label>
			    <div class="col-sm-12">
			      <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter Brand">
			    </div>
			  </div>
			  <div class="form-group col-md">
			    <label for="inputCategory" class="col col-form-label">Category</label>
			    <div class="col-sm-12">
			      <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter Category">
			    </div>
			  </div>
		 </div>
				<button type="button" class="btn btn-outline-info" id="sales-report">Sales Report</button>
	</form>
	<div class="row">
		&nbsp;
	</div>
	<div class="row">

		<!-- Table -->
		<div class="col-12">
			<table class="table table-striped" id="sales-table">
				<thead>
				<tr>
					<th scope="col">Category</th>
					<th scope="col">Quantity</th>
					<th scope="col">Revenue</th>
				</tr>
				</thead>
				<tbody>


				</tbody>
			</table>

		</div>
	</div>

</div> <!-- Container end-->
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/resources/report.js}"/></script>
</body>
</html>
