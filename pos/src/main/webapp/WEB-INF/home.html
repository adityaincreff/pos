<!doctype html>

<html lang="en" xmlns:th="">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container-fluid">

	<h3>Create Order</h3>
	<!-- Top row with form-->
	<div class="row">
		<div class="col-12">
			<form class="form-inline" id="order-form">
				<div class="form-group">
					<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
					</div>
				</div>
				<div class="form-group">
					<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
					</div>
				</div>
				<button type="button" class="btn btn-outline-success" id="add-item">Add</button>
			</form>
		</div>
	</div>
	<br/>
	<!-- Table -->
	<div class="row">
		<div class="col-md mt-2 table-responsive">
		<table class="table table-striped" id="order-table">
			<thead>
			<tr>
				<th scope="col">S.No.</th>
				<th scope="col">Barcode</th>
				<th scope="col">Quantity</th>
				<th scope="col">Delete</th>
			</tr>
			</thead>
			<tbody>

			</tbody>
		</table>
</div>
		</div>
	<div class="row">
		&nbsp;
	</div>


	<button type="button" class="btn btn-success offset-9" id="create-order">Create</button>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/resources/home.js}"/></script>
</body>

</html>
